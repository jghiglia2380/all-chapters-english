<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dynamics Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2rem; color: #6366f1; margin-bottom: 10px; }
        .subtitle { color: #6b7280; }
        .scenario-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .section-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; color: #1f2937; }
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .scenario-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }
        .scenario-btn:hover { border-color: #6366f1; }
        .scenario-btn.selected { border-color: #6366f1; background: #eef2ff; }
        .scenario-icon { margin-right: 8px; }
        .equilibrium-display {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .eq-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        .eq-item h4 { font-size: 0.85rem; color: #6b7280; margin-bottom: 5px; }
        .eq-value { font-size: 1.5rem; font-weight: bold; color: #1e40af; }
        .change { font-size: 0.9rem; margin-top: 5px; }
        .change.up { color: #dc2626; }
        .change.down { color: #059669; }
        .explanation {
            background: #fef3c7;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
        }
        .explanation h4 { color: #92400e; margin-bottom: 8px; }
        .explanation p { color: #78350f; font-size: 0.95rem; }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .scenario-grid, .eq-grid { grid-template-columns: 1fr; }
        }
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
            .no-print {
                display: none !important;
            }
            .equilibrium-display,
            .explanation {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Market Dynamics Simulator</h1>
            <p class="subtitle">See how events shift supply and demand curves</p>
        </header>

        <div class="scenario-section">
            <div class="section-title">Select a Market Event</div>
            <div class="scenario-grid">
                <button class="scenario-btn" onclick="simulate('demand-up')">
                    <span class="scenario-icon">üìà</span>Demand Increases
                </button>
                <button class="scenario-btn" onclick="simulate('demand-down')">
                    <span class="scenario-icon">üìâ</span>Demand Decreases
                </button>
                <button class="scenario-btn" onclick="simulate('supply-up')">
                    <span class="scenario-icon">üè≠</span>Supply Increases
                </button>
                <button class="scenario-btn" onclick="simulate('supply-down')">
                    <span class="scenario-icon">‚ö†Ô∏è</span>Supply Decreases
                </button>
                <button class="scenario-btn" onclick="simulate('both-up')">
                    <span class="scenario-icon">üöÄ</span>Both Increase
                </button>
                <button class="scenario-btn" onclick="simulate('demand-up-supply-down')">
                    <span class="scenario-icon">üí•</span>Demand‚Üë Supply‚Üì
                </button>
            </div>
        </div>

        <div class="equilibrium-display" id="results" style="display: none;">
            <div class="section-title">New Market Equilibrium</div>
            <div class="eq-grid">
                <div class="eq-item">
                    <h4>Price</h4>
                    <div class="eq-value" id="price">$10</div>
                    <div class="change" id="priceChange"></div>
                </div>
                <div class="eq-item">
                    <h4>Quantity</h4>
                    <div class="eq-value" id="quantity">100</div>
                    <div class="change" id="qtyChange"></div>
                </div>
                <div class="eq-item">
                    <h4>Market Effect</h4>
                    <div class="eq-value" id="effect">-</div>
                </div>
            </div>
        </div>

        <div class="explanation" id="explanation" style="display: none;">
            <h4>What's Happening</h4>
            <p id="explanationText"></p>
        </div>

        <footer>
            <p><strong>PFL Academy</strong> | Supply and Demand</p>
        </footer>
    </div>

    <script>
        function simulate(event) {
            document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('selected'));
            event.target.closest('.scenario-btn').classList.add('selected');

            let price = '$10', priceDir = '', quantity = '100 units', qtyDir = '', effect = '', explanation = '';

            switch(event) {
                case 'demand-up':
                    price = '$12';
                    priceDir = '‚Üë Higher';
                    quantity = '120 units';
                    qtyDir = '‚Üë Higher';
                    effect = 'Expansion';
                    explanation = 'When demand increases (shifts right), buyers are willing to pay more and buy more at every price. This pushes equilibrium price up and quantity up. Example: A viral social media trend makes a product popular.';
                    break;
                case 'demand-down':
                    price = '$8';
                    priceDir = '‚Üì Lower';
                    quantity = '80 units';
                    qtyDir = '‚Üì Lower';
                    effect = 'Contraction';
                    explanation = 'When demand decreases (shifts left), buyers want less at every price. Sellers must lower prices to sell, and total quantity falls. Example: A negative news story about a product reduces interest.';
                    break;
                case 'supply-up':
                    price = '$8';
                    priceDir = '‚Üì Lower';
                    quantity = '120 units';
                    qtyDir = '‚Üë Higher';
                    effect = 'Surplus';
                    explanation = 'When supply increases (shifts right), more product is available. Prices fall to clear the market, and total quantity rises. Example: New technology makes production cheaper.';
                    break;
                case 'supply-down':
                    price = '$12';
                    priceDir = '‚Üë Higher';
                    quantity = '80 units';
                    qtyDir = '‚Üì Lower';
                    effect = 'Shortage';
                    explanation = 'When supply decreases (shifts left), less product is available. Prices rise due to scarcity, and total quantity falls. Example: A natural disaster disrupts production.';
                    break;
                case 'both-up':
                    price = '$10';
                    priceDir = '‚Üí Ambiguous';
                    quantity = '150 units';
                    qtyDir = '‚Üë Higher';
                    effect = 'Growth';
                    explanation = 'When both increase, quantity definitely rises but price change depends on relative shifts. If demand increases more, price rises. If supply increases more, price falls. Example: Growing industry with new producers entering.';
                    break;
                case 'demand-up-supply-down':
                    price = '$15';
                    priceDir = '‚Üë‚Üë Much Higher';
                    quantity = '100 units';
                    qtyDir = '‚Üí Ambiguous';
                    effect = 'Price Spike';
                    explanation = 'This combination causes prices to spike significantly. Quantity change depends on relative shifts. This is the worst case for consumers. Example: Popular product during supply chain crisis.';
                    break;
            }

            document.getElementById('price').textContent = price;
            document.getElementById('priceChange').textContent = priceDir;
            document.getElementById('priceChange').className = 'change ' + (priceDir.includes('Higher') ? 'up' : priceDir.includes('Lower') ? 'down' : '');
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('qtyChange').textContent = qtyDir;
            document.getElementById('qtyChange').className = 'change ' + (qtyDir.includes('Higher') ? 'up' : qtyDir.includes('Lower') ? 'down' : '');
            document.getElementById('effect').textContent = effect;
            document.getElementById('explanationText').textContent = explanation;

            document.getElementById('results').style.display = 'block';
            document.getElementById('explanation').style.display = 'block';
        }
    </script>
</body>
</html>
